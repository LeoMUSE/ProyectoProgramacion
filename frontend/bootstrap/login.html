<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">

  </head>
  <body>
    <header>
      <div class="d-flex justify-content-center align-items-end banner-container2 text-center">
        <div class="overlay"></div>
        <h1>Wellcome!!<br> to <span style="color: #F5F378;">Everland Library</span></h1>
        <div class="background-gradient"></div>
      </div>
    </header>
    <!--Log in Form-->
    <div class="d-flex justify-content-center align-items-center">
        <div class="login-container">
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="everland@gmail.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder=".................">
                </div>
                <a href="../bootstrap/home.html">
                  <button type="button" class="btn btn-primary w-100">Log In</button>  
                </a>
                
            </form>
            <div class="register-link">
                i don't have an account<br>
                <a href="../bootstrap/signup.htm">Sign up ></a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
