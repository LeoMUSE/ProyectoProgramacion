<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="../css/perfil.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../bootstrap/perfil.html">
                <img src="../img/user.jpeg" alt="User" class="rounded-circle me-2" width="40">
                <span>Vicente</span>
            </a>
            <div class="d-flex align-items-center ms-auto">
                <button class="notification-button">
                    <i class="fa-solid fa-bell"></i>
                </button>
                <button class="navbar-toggler ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                    <a class="nav-link d-flex align-items-center" href="../bootstrap/home.html">
                        <i class="fa-solid fa-house"></i>
                        <span class="ms-2">Home</span>
                    </a>
                    <a class="nav-link d-flex align-items-center" href="../bootstrap/search.html">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <span class="ms-2">Search</span>
                    </a>
                    <a class="nav-link d-flex align-items-center" href="../bootstrap/save.html">
                        <i class="fa-solid fa-bookmark"></i>
                        <span class="ms-2">Saved</span>
                    </a>
                    <a class="nav-link d-flex align-items-center" href="../bootstrap/tools_adm.html">
                        <i class="fa-solid fa-gear"></i>
                        <span class="ms-2">Tools</span>
                    </a>
                    <a class="nav-link d-flex align-items-center" href="../bootstrap/prestamos_user.html">
                        <i class="fa-solid fa-book"></i>
                        <span class="ms-2">Loans</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid h-100 d-flex align-items-center justify-content-center">
        <div class="profile-container">
            <div class="profile">
                <!-- Título centrado -->
                <h2 class="profile-title">Mi Perfil</h2>
    
                <!-- Imagen de perfil -->
                <div class="profile-pic">
                    <img src="../img/user.jpeg" alt="Foto de Perfil">
                </div>
    
                <!-- Nombre del usuario y botón de modificación -->
                <div class="profile-footer">
                    <p class="username">Vicente</p>
                    <a href="#" class="edit-icon" data-bs-toggle="modal" data-bs-target="#editProfileModal">
                        <i class="fas fa-edit"></i>
                    </a>
                </div>
    
                <!-- Botones en una columna -->
                <div class="row g-3">
                    <div class="col-12">
                        <a href="#" class="menu-button fw-bold">Información de la Cuenta <span class="arrow">></span></a>
                    </div>
                    <div class="col-12">
                        <a href="#" class="menu-button fw-bold">Historial de Préstamos <span class="arrow">></span></a>
                    </div>
                    <div class="col-12">
                        <a href="#" class="menu-button fw-bold">Historial de Reseñas <span class="arrow">></span></a>
                    </div>
                    <div class="col-12">
                        <a href="#" class="menu-button fw-bold">Support <span class="arrow">></span></a>
                    </div>
                    <div class="col-12">
                        <a href="#" class="menu-button fw-bold">Acerca de la App <span class="arrow">></span></a>
                    </div>
                    <div class="col-12">
                        <a href="../bootstrap/login.html">
                            <button type="" class="btn btn-warning w-20">Log out</button>    
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    
    <!-- Modal para modificar el perfil -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProfileModalLabel">Modificar Perfil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="profilePicInput" class="form-label">Foto de Perfil</label>
                            <input type="file" class="form-control" id="profilePicInput">
                        </div>
                        <div class="mb-3">
                            <label for="usernameInput" class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="usernameInput" value="Vicente">
                        </div>
                        <div class="mb-3">
                            <label for="phoneInput" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="phoneInput" value="123-456-7890">
                        </div>
                        <div class="mb-3">
                            <label for="emailInput" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="emailInput" value="vicente@example.com">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
