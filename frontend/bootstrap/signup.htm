<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">

  </head>
  <body>
    <!--Wellcome-->
    <div class="d-flex justify-content-center align-items-end banner-container2 text-center">
        <div class="overlay"></div>
        <h1>Create<br> an <span style="color: #F5F378;">account</span></h1>
        <div class="background-gradient"></div>
    </div>
    <!--Log in Form-->
    <div class="d-flex justify-content-center align-items-center">
        <div class="login-container">
            <form>
                <div class="mb-3">
                    <label for="fullname" class="form-label">Full name</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Vicente Cara">
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="vit.cara">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="everland@gmail.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder=".................">
                </div>
                <a href="../bootstrap/login.html">
                    <button type="button" class="btn btn-primary w-100">Create an account</button>    
                </a>
                
            </form>
            <div class="register-link">
                Already have an account<br>
                <a href="../bootstrap/login.html">Sign in ></a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
