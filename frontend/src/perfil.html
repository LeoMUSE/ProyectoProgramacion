<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil - Vicente Cara</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/perfil.css">
</head>
<body class="bg-dark text-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="user-profile.jpg" alt="User" class="rounded-circle me-2" width="40">
            <span>Vicente</span>
        </a>
        <div class="d-flex align-items-center ms-auto">
            <button class="notification-button">
                <i class="fa-solid fa-bell"></i>
            </button>
            <button class="navbar-toggler ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav">
                <a class="nav-link d-flex align-items-center" href="#">
                    <i class="fa-solid fa-house"></i>
                    <span class="ms-2">Home</span>
                </a>
                <a class="nav-link d-flex align-items-center" href="#">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span class="ms-2">Search</span>
                </a>
                <a class="nav-link d-flex align-items-center" href="#">
                    <i class="fa-solid fa-bookmark"></i>
                    <span class="ms-2">Saved</span>
                </a>
                <a class="nav-link d-flex align-items-center" href="#">
                    <i class="fa-solid fa-user"></i>
                    <span class="ms-2">Profile</span>
                </a>
                <a class="nav-link d-flex align-items-center" href="#">
                    <i class="fa-solid fa-book"></i>
                    <span class="ms-2">Loans</span>
                </a>
            </div>
        </div>
    </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <!-- Contenido de perfil -->
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="profile-card text-center bg-secondary p-4 rounded-3 shadow-lg">
      <!-- Imagen de perfil -->
      <div class="profile-img mb-3">
        
        <img src="user-profile.jpg" alt="Profile" class="rounded-circle me-3" width="80" height="80">
      </div>

      <!-- Nombre del perfil -->
      <h2 class="text-primary fw-bold">Mi Perfil</h2>
      <h3 class="text-success">Vicente Cara</h3>

      <!-- Lista de opciones -->
      <ul class="list-group list-group-flush bg-secondary">
        <li class="list-group-item bg-secondary"><a href="#" class="text-warning text-decoration-none">Información de la cuenta</a></li>
        <li class="list-group-item bg-secondary"><a href="#" class="text-warning text-decoration-none">Historial de Préstamos</a></li>
        <li class="list-group-item bg-secondary"><a href="#" class="text-warning text-decoration-none">Historial de Reseñas</a></li>
        <li class="list-group-item bg-secondary"><a href="#" class="text-warning text-decoration-none">Soporte</a></li>
        <li class="list-group-item bg-secondary"><a href="#" class="text-warning text-decoration-none">Acerca de la app</a></li>
      </ul>

      <!-- Botón de cerrar sesión -->
      <div class="mt-4">
        <a href="#" class="btn btn-outline-warning">Log out</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
