    <!-- Navbar -->
<app-navbar></app-navbar>

    <!-- Contenedor Principal -->
    <div class="container mt-3">
        <!-- Barra de búsqueda -->
        <app-searchbar [currentPage]="'prestamo'" (searchEvent)="handleSearch($event)" (filterChange)="handleFilterChange($event)"></app-searchbar>

        <h2>Préstamos</h2>
        <section class="loans">
            <app-loan-item 
                *ngFor="let loan of filteredLoans" 
                [loan]="loan"
                (actionEvent)="handleActionEvent($event)"
                (resena)="openRealizarResena($event)">
            </app-loan-item>
        </section>
    </div>

    <!-- Icono + -->
    <app-add-icon (addEvent)="openABMLoanModal($event, 'create')"></app-add-icon>
