<div class="button-container">
    <!-- Icono de Editar -->
    <a class="edit-icon" *ngIf="isAdmin()" (click)="emitEditClick()">
        <i class="fas fa-edit"></i>
    </a>
    <!-- Ícono de basura -->
    <a *ngIf="isAdmin()" class="delete-icon" (click)="emitDeleteClick()">
        <i class="fas fa-trash"></i>
    </a>
</div>
