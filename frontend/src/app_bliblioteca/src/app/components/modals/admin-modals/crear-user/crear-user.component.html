<h5 mat-dialog-title class="modal-title">Agregar Usuario</h5>

<mat-dialog-content class="mat-content">
    <form class="mat-form">
        <mat-form-field  appearance="fill" class="full-width">
            <mat-label>Nombre</mat-label>
            <input matInput [(ngModel)]="data.name" name="name" placeholder="Nombre completo">
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Apellido</mat-label>
            <input matInput [(ngModel)]="data.lastname" name="lastname" placeholder="Apellido completo">
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>DNI</mat-label>
            <input matInput [(ngModel)]="data.dni" name="dni" placeholder="DNI">
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Nombre de usuario</mat-label>
            <input matInput [(ngModel)]="data.username" name="username" placeholder="Nombre de usuario">
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="data.email" name="email" placeholder="Correo electrónico" type="email">
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Teléfono</mat-label>
            <input matInput [(ngModel)]="data.phone" name="phone" placeholder="Número de teléfono" type="tel">
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Contraseña</mat-label>
            <input matInput [(ngModel)]="data.password" name="password" placeholder="Contraseña" type="password">
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Rol</mat-label>
            <mat-select [(ngModel)]="data.role" name="role">
                <mat-option value="admin">Administrador</mat-option>
                <mat-option value="librarian">Bibliotecario</mat-option>
                <mat-option value="user">Usuario</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions class="mat-footer">
    <button mat-button (click)="closeModal()">Cancelar</button>
    <button mat-button (click)="saveChanges()">Agregar Usuario</button>
</mat-dialog-actions>
