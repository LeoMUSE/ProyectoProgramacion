<h1 mat-dialog-title class="modal-title">{{ data.title }}</h1>
<div mat-dialog-content class="modal-body text-center">
    <img [src]="data.image" alt="{{ data.title }}" class="img-fluid mb-3">
    <p><strong>Sinopsis:</strong> {{ data.synopsis }}</p>
    <p><strong>Género:</strong> {{ data.genre }}</p>
    <p><strong>Valoración:</strong> <span class="review-rating"><i class="fas fa-star"></i> {{ data.rating }}</span></p>
</div>
<div mat-dialog-actions class="modal-footer justify-content-center">
    <button mat-button class="btn-warning">Solicitar préstamo</button>
</div>
